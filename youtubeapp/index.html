<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0px;
            padding:0px;
        }
        #navbar{
            border: 2px solid whitesmoke;
            position: fixed;
            position: sticky;
            top: 0px;
            width: 95%;
            background-color: white;
        }
        #navbar>ul{
            height: 65px;
            list-style-type: none;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction:row;
        }
        #navbar> ul>li{
            margin: 10px;
            background-color: white;
        }
        #navbar> ul > li:nth-child(2)>img{
           width: 100px;
           height: 40px;
        }
        #navbar>ul > li:nth-child(1)>div{
           width: 25px;
           height: 2px;
           margin: 5px;
           background-color: black;
        }
       
        #navbar> ul > li:nth-child(3){
            margin-left: 200px;
            width: 600px;
           
        }
        #navbar>ul > li:nth-child(4){
            margin-right: 100px;
        }
        #navbar> ul > li:nth-child(3)>input{
            width: 500px;
            height:38px;
            font-size: 20px;
        }
        #navbar> ul > li:nth-child(3)>button{
            width: 55px;
            padding-top: 14px;
            padding-bottom:10px ;
            margin-left: -4px;
        }
        #videos{
            height: 800px;
            margin: auto;
            display: grid;
            grid-template-columns: repeat(4,22%);
            gap: 3%;
           overflow-y: scroll;
        }
        #videos>div>img{
            width: 100%;
        }
        #left >ul{
            margin: 30px;
            list-style-type: none;
            width: 200px;
            height: 440px;
           
        }
        #left >ul >li{
            margin: 30px;
            cursor: pointer;
            font-size: 18px;
            height: 30px;
            border:1px solid white;
        }
        #left >ul >li:hover{
            border: 1px solid lightgray;
            background-color: lightgray;
        }
        #left >ul>li:nth-child(1){
         list-style-image: url("https://img.icons8.com/ios/24/000000/home--v1.png");
        }
        #left >ul>li:nth-child(2){
         list-style-image: url("https://img.icons8.com/material-outlined/27/000000/compass.png");
        }
        #left >ul>li:nth-child(3){
         list-style-image: url("https://img.icons8.com/windows/27/000000/membership-card.png");
        }
        #left >ul>li:nth-child(4){
         list-style-image: url("https://img.icons8.com/ios-glyphs/30/000000/library.png");
        }
        #left >ul>li:nth-child(5){
         list-style-image: url("https://img.icons8.com/external-flatart-icons-outline-flatarticons/27/000000/external-history-instagram-flatart-icons-outline-flatarticons.png");
        }
        #left >ul>li:nth-child(6){
         list-style-image: url("https://img.icons8.com/material-outlined/27/000000/youtube-play--v1.png");
        }
        #left >ul>li:nth-child(7){
         list-style-image: url("https://img.icons8.com/ios-glyphs/27/000000/movies-folder.png");
        }
        #box{
            display: flex;
            flex-direction:row;
           border: 1px solid whitesmoke;
           height:750px;
          
        }
        #box>div{
            margin: 10px;
            border: 1px solid whitesmoke; 
        }
    </style>
</head>

<script>
    let videos=document.getElementById("videos");
    let api = "AIzaSyDCMUwWmOZ5xTuMRju1dhCITzPDGpkozbc";
    let result = document.getElementById("result");

    async function searchVideo() {
      try {
        let response = await fetch(
          `https://youtube.googleapis.com/youtube/v3/videos?chart=mostPopular&regionCode=IN&relevanceLanguage=te&key=${api}&maxResults=30&part=snippet`
        );

        let data = await response.json();
        console.log("data", data);
        appendVideo(data.items);
      } catch (err) {
        console.log("err", err);
      }
    }
    function appendVideo(video_data){
        videos.innerHTML=null;
        video_data.forEach(({snippet,id: { videoId }})=>{
            
            let div = document.createElement("div");
            let url =snippet.thumbnails.medium.url;
          
            let img = document.createElement("img");
            img.src = url;
            let title =snippet.title;
            let h4  = document.createElement("h4");
            h4.innerText=title;
            let vide_data1 = {
                snippet,
                videoId,
            }
            div.onclick = ()=>{
                showvideo(vide_data1);
            }
            div.setAttribute("id","wid");
            div.append(img,h4)
            videos.append(div);
        });
    }
    searchVideo();


    async function searchVideos(){
        try{
            let query=document.getElementById("query").value;
        let res = await fetch(`https://youtube.googleapis.com/youtube/v3/search?maxResults=30&q=${query}&most%20popular%20videos&type=video&key=AIzaSyDj-TtjT7yuDiKHm-tykzhLSzma8ubseB4&part=snippet`)
        let data = await res.json();
        console.log(data);
        appendvideos(data.items);
        }catch(err){
            alert("Your video Is Not Available")
        }
      query.value=""
    }
    function appendvideos(video_data){
        videos.innerHTML=null;
        video_data.forEach(({snippet,id: { videoId }})=>{
            
            let div = document.createElement("div");
            let url =snippet.thumbnails.medium.url;
          
            let img = document.createElement("img");
            img.src = url;
            let title =snippet.title;
            let h4  = document.createElement("h4");
            h4.innerText=title;
            let vide_data1 = {
                snippet,
                videoId,
            }
            div.onclick = ()=>{
                showvideo(vide_data1);
            }
            div.setAttribute("id","wid");
            div.append(img,h4)
            videos.append(div);
        });
    }
    const showvideo=(vide_data1)=>{
        console.log(vide_data1);
        localStorage.setItem("clickedvideo",JSON.stringify(vide_data1));
        window.location.href="video.html"
        window.open("video.html");
    }
</script>
